{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{% block title %}Crop Analysis System{% endblock %}</title>
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}"/>
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/icons/bootstrap-icons.min.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/leaflet/dist/leaflet.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="{% static 'favicon.png' %}" alt="logo" width="30" height="24" class="d-inline-block align-text-top">
            Crop Analysis System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Job Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if '/outputs' in request.path %}active{% endif %}" href="/core/outputs/">Job Outputs</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link {% if '/settings' in request.path %}active{% endif %}" href="/core/settings/">Settings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/admin/">Admin</a>
                </li>
            </ul>
        </div>
    </div>
</header>

<main class="container mt-4">
    {% block content %}{% endblock %}
</main>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'vendor/leaflet/dist/leaflet.js' %}"></script>
<script src="{% static 'js/core.js' %}"></script>
</body>
</html>
